        function openSearchOverlay() {
            document.getElementById('search-overlay').style.display = 'flex'; // Show the overlay
            document.getElementById('search-input').focus(); // Focus on the input
        }

        function closeSearchOverlay() {
            document.getElementById('search-overlay').style.display = 'none'; // Hide the overlay
            document.getElementById('search-input').value = ''; // Clear input
            filter(); // Reset filter
        }

        function filter() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const commandItems = document.querySelectorAll('.command-border');

            commandItems.forEach(item => {
                const commandName = item.querySelector('h3').textContent.toLowerCase();
                const commandDesc = item.querySelector('p').textContent.toLowerCase();
                if (commandName.includes(input) || commandDesc.includes(input)) {
                    item.style.display = ''; // Show item
                } else {
                    item.style.display = 'none'; // Hide item
                }
            });
        }
